name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Lint with Rubocop
        run: |
          bundle install
          bundle exec rubocop
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby_version: ["2.7", "3.0"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - name: Install dependencies
        run: |
          bundle install
          npm install
      - name: Run tests
        run: bundle exec rake
  docs-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Verify docs coverage
        run: |
          bundle install
          bundle exec rake docs:coverage
  tests-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Verify all rules have test coverage
        run: |
          bundle install
          bundle exec rake tests:coverage
